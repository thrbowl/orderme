{% extends "base.html" %}

{% block title %}订单结算页{% endblock %}

{% block stylesheet %}
    <link rel="stylesheet" href="{{ static('css/cart.css') }}">
{% endblock %}

{% block body %}
    <div class="container">
        <fieldset>
            <legend>填写并核对订单信息</legend>
            <form action="" method="post" class="form-horizontal">
                <div class="col-md-10 col-md-offset-1 checkout">
                    <div class="step" id="step-1">
                        <div class="step-title">
                            <strong>收货人信息</strong>
                        </div>
                        <div class="step-content">
                            <div class="form-group">
                                <label class="control-label col-md-2">姓 名</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control input-sm" name="name"
                                           placeholder="姓 名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">手机号</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control input-sm" name="mobile"
                                           placeholder="手机号">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">地 址</label>
                                <div class="col-md-7">
                                    <div class="input-group">
                                        <span class="input-group-addon">辽宁省灯塔市</span>
                                        <input type="text" class="form-control input-sm" name="address"
                                               placeholder="地 址">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">付款方式</label>
                                <div class="col-md-9">
                                    <label>
                                        <input type="radio" name="payment" value="1" checked>货到付款
                                    </label>
                                    <p class="help-block">注：送货上门后再收款，支持现金、POS机刷卡</p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-2">备 注</label>
                                <div class="col-md-9">
                                    <input type="text" class="form-control input-sm" name="comment"
                                           placeholder="备 注">
                                    <p class="help-block">注：收货时间是否有特殊要求，或者其他一些备注</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="step" id="step-2">
                        <div class="step-title">
                            <strong>商品清单</strong>
                        </div>
                        <div class="step-content simpleCart_items">

                        </div>
                    </div>
                    <div class="simpleCart_action text-right">
                        应付总额： <strong class="simpleCart_total text-danger"></strong>元&nbsp;&nbsp;
                        <button type="submit" class="btn btn-danger">提交订单</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
{% endblock %}

{% block javascript %}
    <script src="{{ static('components/bootstrap-touchspin/bootstrap-touchspin/bootstrap.touchspin.js') }}"></script>
    <script src="{{ static('js/cart.js') }}"></script>
{% endblock %}
